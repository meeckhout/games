<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <main>
        <section class="sectionSpans">
            <h2>Computer Choice:<span id="computer-choice"></span></h2>
            <h2>User Choice:<span id="user-choice"></span></h2>
            <h2>Result:<span id="result"></span></h2>
        </section>      

        <section class="sectionButtons">
            <button class="button" id="rock">
                <img src="https://cdn-icons.flaticon.com/png/512/1682/premium/1682643.png?token=exp=1652947815~hmac=61e80fcbf986bd698455ca5edaf248bc">
            </button>
            <button class="button" id="paper">
                <img src="https://cdn-icons-png.flaticon.com/512/7551/7551377.png">
            </button>
            <button class="button" id="scissors">
                <img src="https://cdn-icons-png.flaticon.com/512/4229/4229057.png">
            </button>
            <button class="play">play</button>
        </section>     
    </main>
</body>
</html>
